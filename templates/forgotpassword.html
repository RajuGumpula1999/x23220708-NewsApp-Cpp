{% extends 'base.html' %}

{% block content %}
<style>
    .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
        width: 100vw;
    }

    .card {
        padding: 60px;
        border: none;
        outline: none;
    }

    .btncan {
        margin-left: 10px;
    }

    @media screen and (max-width: 720px) {
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            width: 100vw;
            flex-direction: column;
        }

        .btn {
            width: 100%;
            margin-left: 0;
            margin-bottom: 20px;
        }

        .card {
            padding: 0px;
            border: none;
            outline: none;
        }

        .head {
            font-size: 32px;
        }
    }
</style>

<div class="center">
    <form method="post" class="card">
        {% csrf_token %}
        <h2 class="head text-center">Enter registered email.</h2>
        {% for field in form %}
        {{ field.label_tag }}
        {{ field }}

        {% if field.errors %}
        <small>{{ field.errors|striptags }}</small>
        {% endif %}

        {% endfor %}
        <div class="form-buttons mt-3">
            <button type="submit" class="btn btn-dark px-5">Send Now</button>
            <a href="{%url 'login' %}" class="btn px-5 btncan btn-outline-dark">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
